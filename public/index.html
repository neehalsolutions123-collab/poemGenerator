<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem Generator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Spinner styling */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingMessage {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Poem Generator</h1>
  <div class="form-container">
    <form id="keywordForm">
      <label for="keyword">Enter a keyword to inspire your poem:</label>
      <input type="text" id="keyword" placeholder="e.g. 'sunset'" required>
      
      <label for="poemStyle">Select Poem Style/Theme:</label>
      <select id="poemStyle" required>
        <option value="haiku">Haiku</option>
        <option value="sonnet">Sonnet</option>
        <option value="freeverse">Free Verse</option>
      </select>
      
      <label for="poemLength">Select Poem Length:</label>
      <select id="poemLength" required>
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
      </select>
      
      <label for="poemMood">Select Mood/Tone:</label>
      <select id="poemMood" required>
        <option value="cheerful">Cheerful</option>
        <option value="melancholic">Melancholic</option>
        <option value="whimsical">Whimsical</option>
      </select>
      
      <button type="submit" class="generate-btn">Generate Poem</button>
    </form>
    <div id="loadingMessage">
      <span class="spinner"></span>✨ Generating your poem... hang tight! ✨
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('keywordForm').addEventListener('submit', function(e) {
      const keyword = document.getElementById('keyword').value.trim();

      // Capitalize first letter for nice display
      const formattedKeyword = keyword.charAt(0).toUpperCase() + keyword.slice(1);

      // Save to localStorage so results.html can use it
      localStorage.setItem('poemKeyword', formattedKeyword);

      // Show loading spinner
      document.getElementById('loadingMessage').style.display = 'block';
    });
  </script>
</body>
</html>
